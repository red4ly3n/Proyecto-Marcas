<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="formulario">
        <h1 class="h1_form">Registro de Usuario</h1>
        <div class="contenedor_form">
            <div class="input-contenedor">
                <img src="Icons/icons8-user-50.png" class="icon_form">
                <input type="text" placeholder="Usuario">
            </div>
            <div class="input-contenedor">
                <img src="Icons/icons8-mail-50.png" class="icon_form">
                <input type="email" placeholder="Correo Electrónico">
            </div>
            <div class="input-contenedor">
                <img src="Icons/icons8-password-50.png" class="icon_form">
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registro" class="button_form">
            <p class="p_form">Al registrarse, se aceptan nuestras condiciones de uso y política de privacidad.</p>
            <p class="p_form">¿No tienes una cuenta?<a href="registro.html" class="link_form">Iniciar Sesión</a></p>
        </div>
    </form>
</body>
</html>
